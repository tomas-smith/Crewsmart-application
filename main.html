<body>
    <form  method="post" enctype="multipart/form-data" id="myForm" >
        <!--FIRST TABLE (Name, Surname, Nationality) -->
        <div class="form-group">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" name="first_name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" name="surname">
        </div>
        <div class="form-group">
            <label for="nationality">Nationality</label>
            <input type="text" class="form-control" name="nationality">
        </div>

        <!--SECOND TABLE (Phone, email, address) -->
        <div class="form-group">
            <label for="telephone">Phone Number</label>
            <input type="text" class="form-control" name="telephone">
        </div>
        <div class="form-group">
            <label for="e_mail">Email</label>
            <input type="text" class="form-control" name="e_mail">
        </div>
        <div class="form-group">
            <label for="address_line_1">Address 1</label>
            <input type="text" class="form-control" name="address_line_1">
        </div>
        <div class="form-group">
            <label for="address_line_2">Address 2</label>
            <input type="text" class="form-control" name="address_line_2">
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit" id="submit_query">

        </div>
    </form>
</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Scripts -->
    <script>
        
        $(document).ready(function () {
            
            $("#submit_query").click(function (event) {
                event.preventDefault();
                var form = $('#myForm')[0];
                var data = new FormData(form);
                $("#submit_query").prop("disabled", true);

                $.ajax({
                    type: "POST",
                    enctype: 'multipart/form-data',
                    url: "process.php",
                    data: data,
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 800000,
                    success: function (data) {
                        alert(data);
                    }

                });
            });
        });
    </script>
